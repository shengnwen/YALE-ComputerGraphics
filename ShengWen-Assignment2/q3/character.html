<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Primitives - Cube Example</title>

    <script type="text/javascript" src="lib/spidergl.js"></script>
    <script type="text/javascript" src="lib/spidergl-config.js"></script>
    <script type="text/javascript" src="js/4primitives/cube.js"></script>
    <script type="text/javascript" src="js/4primitives/cone.js"></script>
    <script type="text/javascript" src="js/4primitives/cylinder.js"></script>
    <script type="text/javascript" src="js/shaders.js"></script>
    <script type="text/javascript" src="js/character.js"></script>
    <script type="text/javascript">

        // OpenGL rendering context
        var gl = null;

        // primitive to render
        var character;

        function draw() {
            character.drawScene(gl);
        }

        function start() {

            var canvas = document.getElementById("my_canvas");

            // Initialize the OpenGL rendering context
            gl = canvas.getContext("experimental-webgl");

            // Only continue if WebGL is available and working
            if (gl)  {
//                initialize(gl, primitive);
//                draw();
                character = new Character();
                character.onInitialize(gl);

                setInterval(draw, 10);
            }
            else {
                alert("WebGL initialization failed! Your browser does not support WebGL or it is not properly configured.");
            }
        }
    </script>

</head>
<body onload="start()">
<center>
    <canvas id="my_canvas" width="600" height="600">
        If you are seeing this message your web browser does not support the HTML5 &lt;canvas>&gt; element.
    </canvas>
</center>
</body>
</html>
