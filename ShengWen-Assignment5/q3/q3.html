<script>

function Plotit(ccanvas, horizontal,vertical,lcolor){
		
		ccanvas.beginPath();
 		ccanvas.moveTo(horizontal[0], vertical[0]);
		for(u=0;u<horizontal.length;u++)
			{
			ccanvas.lineTo(horizontal[u], vertical[u]);
			}
	
        	ccanvas.strokeStyle = lcolor;
		ccanvas.stroke();
		} 

function calXYZ(spectrum, x, y, z) {
	var xyz = [0, 0, 0];
	for (var i = 0; i < spectrum.length; i++) {
		xyz[0] += spectrum[i] * x[i];
		xyz[1] += spectrum[i] * y[i];
		xyz[2] += spectrum[i] * z[i];
	}
	/*var sum = xyz[0] + xyz[1] + xyz[2];
	for (var i = 0; i < 3; i++) {
		xyz[i] /= sum;
	}*/
	return xyz;
}

function calStandard(white,x,y,z) {
    return xyzToRgb(calXYZ(white, x, y, z));
}

function toStandardRgb(standard, rgb) {
    var standardRGB = [0, 0, 0];
    for (var i = 0; i < 3; i++) {
        standardRGB[i] = Math.floor(rgb[i] / standard[i] * 255);
        if (standardRGB[i] > 255) {
            standardRGB[i] = 255;
        }
    }
    return standardRGB;
}

function xyzToRgb(xyz){
	var rgb = [0, 0, 0];
	var sRGB = [[3.2410,-1.5374,-0.4986],
		[-0.9692,1.8760,0.0416],
		[0.056,-0.2040,1.057]];
	for (var i = 0; i < 3; i++) {
		rgb[i] = sRGB[i][0]*xyz[0] + sRGB[i][1] * xyz[1] + sRGB[i][2] * xyz[2];
		rgb[i] = Math.floor(rgb[i] * 255);
	}
	return rgb;
}
